<!DOCTYPE html>
<html>

<head>
  <! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Average">
    <title>Orange Grocery</title>
</head>

<body onload="populateListProductChoices('preference', 'displayProduct')">
  <header>
    <div id="header-div">
      <img src="images/orange.png" alt="Orange">
      <h1>Orange Grocery</h1>
    </div>
  </header>

  <!-- Tab links, each one with an onclick event associated with it -->
  <div class="tab">
    <button class="tablinks" onclick="openInfo(event, 'Client')">CLIENT</button>
    <button class="tablinks" onclick="openInfo(event, 'Products')">PRODUCTS</button>
    <button class="tablinks" onclick="openInfo(event, 'Cart')" id="rightmostButton">CART</button>
  </div>

  <!-- Tab content -->
  <div id="Client" class="tabcontent">
    <h3>Client Information</h3>
    <p>Thank you for shopping at Orange Grocery.</p>
    <p>Please select as many of the following options that apply.</p>
    <form onchange="populateListProductChoices('preference', 'displayProduct')">
      <input type="checkbox" name="preference" value="LactoseIntolerant" id="LactoseIntolerant">
      <label for="LactoseIntolerant">Lactose Intolerant</label><br>
      <input type="checkbox" name="preference" value="AllergicToNuts" id="AllergicToNuts">
      <label for="AllergicToNuts">Allergic to Nuts</label><br>
      <input type="checkbox" name="preference" value="Organic" id="Organic">
      <label for="Organic">Organic Products Only</label><br>
    </form>
  </div>

  <div id="Products" class="tabcontent">
    <h3>Your targeted products</h3>
    <p>We preselected products based on your restrictions.</p>
    Choose items to buy:
    <div id="displayProduct"></div>
    <button id="addCart" type="button" class="block" onclick="selectedItems()">
      Add selected items to cart.
    </button>
  </div>

  <div id="Cart" class="tabcontent">
    <h3>Cart</h3>
    <p>Here is your cart.</p>
    <div id="displayCart"></div>
  </div>

  <footer>
    <p id="footer-text">Site web con√ßu par Oren Scheer.</p>
  </footer>

  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
